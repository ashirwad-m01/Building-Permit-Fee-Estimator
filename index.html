<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Building Permit Fee Estimator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }

      // Configure Tailwind CSS
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              accent: '#FE7743',
              // Light theme
              'light-bg': '#EFEEEA',
              'light-card': '#FFFFFF',
              'light-text': '#000000',
              'light-secondary': '#273F4F',
              'light-border': '#DADADA',
              
              // Dark theme
              'dark-bg': '#121212',
              'dark-card': '#273F4F',
              'dark-text': '#EFEEEA',
              'dark-secondary': '#A5B4C0',
              'dark-border': '#3B4E5C',
            }
          }
        }
      };
    </script>
    <!-- Babel for in-browser JSX/TSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.1.1",
        "react/": "https://aistudiocdn.com/react@^19.1.1/",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
        "react-dom/client": "https://aistudiocdn.com/react-dom@^19.1.1/client"
      }
    }
    </script>
</head>
  <body>
    <div id="root"></div>
    <script type="text/babel" src="index.tsx"></script>
  </body>
</html>
